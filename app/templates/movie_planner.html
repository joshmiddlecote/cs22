<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f0f2f5;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .planner {
            background: white;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }
        h2 {
            color: #444;
            margin-bottom: 10px;
        }

        /* Styled lists */
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            background: white;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 1em;
            color: #555;
        }

        .movie-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .movie-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            text-align: center;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        .movie-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
        }
        .movie-card h3 {
            font-size: 1.2em;
            color: #333;
            margin: 10px 0;
        }
        .movie-card p {
            font-size: 0.9em;
            color: #666;
        }
        .movie-card .runtime {
            font-size: 1.1em;
            font-weight: bold;
            color: #444;
            margin-top: 5px;
        }
        .button {
            display: inline-block;
            padding: 10px 15px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
            transition: 0.3s ease-in-out;
        }
        .delete-button {
            background: #e74c3c;
            color: white;
        }
        .delete-button:hover {
            background: #c0392b;
        }
        .add-button {
            background: #3498db;
            color: white;
        }
        .add-button:hover {
            background: #2980b9;
        }
        .back-button {
            background: #2ecc71;
            color: white;
            text-decoration: none;
            display: inline-block;
            padding: 12px 20px;
            margin-top: 30px;
            font-size: 1.2em;
            border-radius: 5px;
        }
        .back-button:hover {
            background: #27ae60;
        }
        input[type="text"] {
            padding: 8px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 250px;
        }
        form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Movie Planner</h1>
    {% for planner in planners %}
        <div class="planner">
            <h2>{{ planner.name }}</h2>

            <p class="planner-description">{{ planner.description }}</p>

            <div class="movie-list">
                {% for movie in planner.movies %}
                <div class="movie-card">
                    <a href="/movies/{{ movie.id }}">
                        <img src="{{ movie.poster }}" alt="{{ movie.title }} poster">
                        <h3>{{ movie.title }}</h3>
                        <p>{{ movie.tagline[:100] }}</p>
                        <p>Rating: <strong>{{ movie.rating }}/5.00</strong></p>
                        <p class="runtime">{{ movie.runtime }} minutes</p>
                    </a>
                    <form action="/delete-movie-from-planner" method="GET">
                        <input type="hidden" name="user_id" value="{{ user_id }}">
                        <input type="hidden" name="movie_id" value="{{ movie.id }}">
                        <input type="hidden" name="planner_id" value="{{ planner.planner_id }}">
                        <button type="submit" class="button delete-button">Delete Movie</button>
                    </form>
                </div>
                {% endfor %}
            </div>
            <form action="/delete-planner" method="GET">
                <input type="hidden" name="user_id" value="{{ user_id }}">
                <input type="hidden" name="planner_id" value="{{ planner.planner_id }}">

                <label for="planner_description">Description (optional):</label>
                <input type="text" id="description" name="description" placeholder="Enter description (optional)">

                <button type="submit" class="button delete-button">Delete Planner</button>
            </form>
        </div>
    {% endfor %}
    
    <form action="/add-planner" method="GET">
        <input type="hidden" name="user_id" value="{{ user_id }}">
        <label for="planner_name">Planner Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter planner name" required>
        <button type="submit" class="button add-button">Add Planner</button>
    </form>

    <a href="/movies?user_id={{ user_id }}" class="back-button">Back to Homepage</a>
</body>
</html>
