<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }

        .filter-box {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .filter-box label {
            font-size: 1.2em;
            margin-right: 10px;
        }

        .filter-box select {
            padding: 8px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 5px 0;
        }

        .page-size-selector {
            margin-bottom: 20px;
        }
        .page-size-selector label {
            font-size: 1.2em;
            margin-right: 10px;
        }
        .page-size-selector select {
            padding: 8px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        .movie-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .movie-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
            text-align: center;
            padding: 15px;
            height: 320px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        .movie-card h3 {
            font-size: 1.4em;
            color: #333;
            margin: 10px 0;
        }
        .movie-card p {
            font-size: 1em;
            color: #777;
            margin-bottom: 10px;
        }
        .movie-card .runtime {
            font-size: 1.1em;
            font-weight: bold;
            color: #444;
        }
        .movie-poster {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }

        .pagination {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .pagination a {
            padding: 10px 20px;
            margin: 0 5px;
            text-decoration: none;
            font-size: 1.1em;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .pagination a:hover {
            background-color: #45a049;
        }
        .pagination span {
            font-size: 1.2em;
            margin: 0 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Movies</h1>

    <div class="filter-box">
        <form method="GET" action="/movies">
            <label for="year_released">Year Released:</label>
            <select id="year_released" name="year_released">
                <option value="">--Select Year--</option>
                {% for year in range(2025, 1969, -1) %}
                    <option value="{{ year }}" {% if year_released == year|string %}selected{% endif %}>{{ year }}</option>
                {% endfor %}
            </select>
        
            <label for="rating">Rating:</label>
            <select id="rating" name="rating">
                <option value="">--Select Rating--</option>
                {% for i in range(1, 6) %}
                    <option value="{{ i }}" {% if rating == i|string %}selected{% endif %}>{{ i }} Star{% if i > 1 %}s{% endif %}</option>
                {% endfor %}
            </select>

            <label for="genre_id">Genre:</label>
            <select id="genre_id" name="genre_id">
                <option value="">--Select Genre--</option>
                {% for genre in genres %}
                    <option value="{{ genre.id }}" {% if genre_id == genre.id|string %}selected{% endif %}>{{ genre.name }}</option>
                {% endfor %}
            </select>

            <label for="award_id">Award:</label>
            <select id="award_id" name="award_id">
                <option value="">--Select Award--</option>
                {% for award in awards %}
                    <option value="{{ award.id }}" {% if award_id == award.id|string %}selected{% endif %}>{{ award.name }}</option>
                {% endfor %}
            </select>

            <label for="actor_id">Actor:</label>
            <select id="actor_id" name="actor_id">
                <option value="">--Select Actor--</option>
                {% for actor in actors %}
                    <option value="{{ actor.id }}" {% if actor_id == actor.id|string %}selected{% endif %}>{{ actor.name }}</option>
                {% endfor %}
            </select>
        
            <input type="hidden" name="page" value="1">
            <input type="hidden" name="size" value="{{ size }}">
        
            <button type="submit">Apply Filters</button>
        </form>        
    </div>

    <div class="movie-list">
        {% for movie in movies %}
        <div class="movie-card">
            <a href="/movies/{{ movie.id }}">
                <img src="{{ movie.poster }}" alt="{{ movie.title }} poster" class="movie-poster">
                <h3>{{ movie.title }}</h3>
                <p>{{ movie.tagline[:100] }}</p>
                <p> Rating: {{ movie.rating }}/5.00</p>
                <p class="runtime">{{ movie.runtime }} minutes</p>
            </a>
        </div>
        {% endfor %}
    </div>

    <div class="pagination">
        <a href="/movies?page={{ page - 1 }}&size={{ size }}
            {% if year_released and year_released != '' %}&year_released={{ year_released }}{% endif %}
            {% if rating and rating != '' %}&rating={{ rating }}{% endif %}
            {% if genre_id and genre_id != '' %}&genre_id={{ genre_id }}{% endif %}
            {% if award_id and award_id != '' %}&award_id={{ award_id }}{% endif %}
            {% if actor_id and actor_id != '' %}&actor_id={{ actor_id }}{% endif %}">
            Previous
        </a>

        <a href="/movies?page={{ page + 1 }}&size={{ size }}
            {% if year_released and year_released != '' %}&year_released={{ year_released }}{% endif %}
            {% if rating and rating != '' %}&rating={{ rating }}{% endif %}
            {% if genre_id and genre_id != '' %}&genre_id={{ genre_id }}{% endif %}
            {% if award_id and award_id != '' %}&award_id={{ award_id }}{% endif %}
            {% if actor_id and actor_id != '' %}&actor_id={{ actor_id }}{% endif %}">
            Next
        </a>
    </div>

    <br/>

    <div class="page-size-selector">
        <form method="GET" action="/movies">
            <label for="size">Results per page:</label>
            <select id="size" name="size" onchange="this.form.submit()">
                <option value="5" {% if size == 5 %}selected{% endif %}>5</option>
                <option value="10" {% if size == 10 %}selected{% endif %}>10</option>
                <option value="20" {% if size == 20 %}selected{% endif %}>20</option>
                <option value="50" {% if size == 50 %}selected{% endif %}>50</option>
            </select>
            <input type="hidden" name="page" value="1">
        </form>
    </div>

</div>

</body>
</html>
